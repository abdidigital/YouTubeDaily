<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>YouTube Web App</title>

    <style>
        /* Variabel Tema dari Telegram (akan diisi oleh JS) */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481CC;
            --tg-theme-button-color: #2481CC;
            --tg-theme-button-text-color: #ffffff;
        }

        /* Terapkan warna tema ke body */
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .form-control, .card, .modal-content {
             background-color: var(--tg-theme-bg-color);
             color: var(--tg-theme-text-color);
        }

        .form-control::placeholder {
            color: var(--tg-theme-hint-color);
        }

        .card-title {
             color: var(--tg-theme-text-color) !important;
        }

        .card-text, .text-muted {
            color: var(--tg-theme-hint-color) !important;
        }

        /* Gaya untuk kartu video */
        .video-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1) !important;
        }

        /* Helper untuk membatasi judul kartu menjadi 2 baris */
        .text-truncate-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 2.5em; /* Sesuaikan jika perlu */
        }
        
        /* Gaya untuk kategori */
        #categoryContainer {
            white-space: nowrap;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        /* Sembunyikan scrollbar untuk kontainer kategori */
        #categoryContainer::-webkit-scrollbar {
            display: none;
        }
        #categoryContainer {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .category-btn {
             flex-shrink: 0;
             margin-right: 0.5rem;
        }
        
        /* Loading Spinner */
        #loading {
            text-align: center;
            padding: 40px;
        }
        
        /* Modal untuk Video Player */
        .modal-body {
            padding: 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <main class="container-fluid py-3">
        <header class="mb-3">
            <h1 class="h4">Telusuri Video</h1>
            <div class="input-group">
                <input type="search" id="searchInput" class="form-control" placeholder="Cari musik, game, atau film..." aria-label="Search">
                <button class="btn btn-primary" type="button" id="searchButton" style="background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border-color: var(--tg-theme-button-color);">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </header>

        <section id="categoryContainer" class="d-flex mb-3"></section>

        <section id="resultsSection">
            <h4 id="resultsCategoryTitle" class="d-none"></h4>
            <hr id="resultsCategoryHr" class="mb-4 d-none">

            <div id="loading" class="d-none">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="results" class="row">
                </div>
        </section>
    </main>


    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Memuat Video...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="video-container">
                        <div id="youtubePlayer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>
                  </html>
